<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado y Gerente</title>
    <link rel="stylesheet" href="../css/empleado.css">
    <script src="../js/empleado.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Datos del Empleado</h1>
        <form id="empleadoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            
            <label for="sueldo">Sueldo:</label>
            <input type="number" id="sueldo" name="sueldo" required>
            
            <button type="button" onclick="crearEmpleado()">Crear Empleado</button>
        </form>
        
        <div id="salario-anual-empleado"></div>

        <h1>Datos del Gerente</h1>
        <form id="gerenteForm">
            <label for="nombreGerente">Nombre:</label>
            <input type="text" id="nombreGerente" name="nombreGerente" required>
            
            <label for="edadGerente">Edad:</label>
            <input type="number" id="edadGerente" name="edadGerente" required>
            
            <label for="sueldoGerente">Sueldo:</label>
            <input type="number" id="sueldoGerente" name="sueldoGerente" required>
            
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required>
            
            <button type="button" onclick="crearGerente()">Crear Gerente</button>
        </form>
        
        <div id="salario-anual-gerente"></div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
</body>
</html>
